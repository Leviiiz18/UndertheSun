<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #da5050, #000001);
        }
        .container {
            position: absolute;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(100%);
        }
        .show {
            opacity: 1;
            pointer-events: all;
            transform: translateX(0);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ffffffba;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #ae2f2f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff0000;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #000000;
            cursor: pointer;
        }
        .error, .success {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container show" id="loginContainer">
        <h2>Login ğŸ”‘</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username ğŸ‘¤</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password ğŸ”’</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn">Login ğŸšª</button>
            <div class="error" id="loginError"></div>
        </form>
        <span class="toggle-link" id="showSignup">Don't have an account? Sign up âœï¸</span>
    </div>

    <div class="container hidden" id="signupContainer">
        <h2>Sign Up ğŸ“</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">Username ğŸ‘¤</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password ğŸ”’</label>
                <input type="password" id="signupPassword" required>
            </div>
            <button type="submit" class="btn">Sign Up ğŸ–Šï¸</button>
            <div class="success" id="signupSuccess"></div>
            <div class="error" id="signupError"></div>
        </form>
        <span class="toggle-link" id="showLogin">Already have an account? Login ğŸ”‘</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            const showSignup = document.getElementById('showSignup');
            const showLogin = document.getElementById('showLogin');

            // Toggle between forms
            showSignup.addEventListener('click', () => {
                loginContainer.classList.remove('show');
                loginContainer.classList.add('hidden');
                signupContainer.classList.remove('hidden');
                signupContainer.classList.add('show');
            });

            showLogin.addEventListener('click', () => {
                signupContainer.classList.remove('show');
                signupContainer.classList.add('hidden');
                loginContainer.classList.remove('hidden');
                loginContainer.classList.add('show');
            });

            // Simulated user storage using localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Signup logic
            document.getElementById('signupForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('signupUsername').value;
                const password = document.getElementById('signupPassword').value;

                if (users.find(user => user.username === username)) {
                    document.getElementById('signupError').textContent = 'Username already exists.';
                    document.getElementById('signupSuccess').textContent = '';
                } else {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    document.getElementById('signupSuccess').textContent = 'Account created successfully!';
                    document.getElementById('signupError').textContent = '';
                    this.reset();
                }
            });

            // Login logic
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('loginError').textContent = 'Invalid username or password.';
                }
            });
        });
    </script>
</body>
</html>
