<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>  <link    rel="stylesheet"    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"    type="text/css"  />  <title>Google Maps Clone</title>  <style>    body {      margin: 0;    }    #map {      height: 100vh;      width: 100vw;    }  </style>  <script>    // Replace with your Mapbox access token    mapboxgl.accessToken = "pk.eyJ1Ijoic3ViaGFtcHJlZXQiLCJhIjoiY2toY2IwejF1MDdodzJxbWRuZHAweDV6aiJ9.Ys8MP5kVTk5P9V2TDvnuDg";    navigator.geolocation.getCurrentPosition(successLocation, errorLocation, {      enableHighAccuracy: true    });    function successLocation(position) {      const userCoords = [position.coords.longitude, position.coords.latitude];      setupMap(userCoords);    }    function errorLocation() {      alert("Unable to retrieve your location. Defaulting to Manchester, UK.");      setupMap([-2.24, 53.48]); // Default location    }    function setupMap(center) {      const map = new mapboxgl.Map({        container: "map",        style: "mapbox://styles/mapbox/streets-v11",        center: center,        zoom: 15      });      const nav = new mapboxgl.NavigationControl();      map.addControl(nav);      // Add directions control      const directions = new MapboxDirections({        accessToken: mapboxgl.accessToken      });      map.addControl(directions, "top-left");      // Add a marker for the user's location      new mapboxgl.Marker()        .setLngLat(center)        .addTo(map);    }  </script></head><body>  <div id='map'></div></body></html>
